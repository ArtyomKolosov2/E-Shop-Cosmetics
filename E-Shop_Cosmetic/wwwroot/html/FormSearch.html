<button class="btn" id="btn-filter">Фильтр</button>

<section class="modal-search">
    <div class="modal-filter">
        <div class="modal-header modal-header-filter">
            <h3 class="modal-title">Фильтр</h3>
            <button class="btn-close-filter">&times;</button>
        </div>
        <form method="get" class="form-search form-search__property" name="form-search" >
            <input type="text" name="id" placeholder="Введите артикул" class="form-search__property" />
            <input type="text" name="name" placeholder="Введите название товара" class="form-search__property" />
            
            <div class="filter-cost">
                <input type="text" class="js-range-slider" name="my_range" value="$" />
                <span class="filter-cost__head">Цена изделия в рублях</span>
                <div class="table">
                    <div class="table-block">
                        <span>от</span>
                        <div class="table-cell">
                            <input id="priceMin" type="text" value="1" class="form-control">
                        </div>
                        <span>руб</span>
                        <span class="line"></span>
                    </div>
                    <div class="table-block">
                        <span>до</span>
                        <div class="table-cell">
                            <input id="priceMax" type="text" value="10" class="form-control">
                        </div>
                        <span>руб</span>
                    </div>
                </div>
                <div class="checkboxes">
                    <div class="under-order">
                        <p>Под заказ:</p><input type="checkbox" class="search__under-order" />
                    </div>
                    <div class="is-available">
                        <p>Есть в наличии:</p><input type="checkbox" class="search__is-available"></input>
                    </div>
                </div>
                <div class="modal-filter__footer">
                    <button class="btn btn-primary">Отправить</button>
                    <button class="btn btn-cancel-filter">Очистить</button>
                </div>
            </div>
        </form>
    </div>
</section>
